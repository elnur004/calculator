<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="display">
        <div class="prev-number"></div>
        <div class="current-number"></div>
      </div>
      <button class="button all-clear">AC</button>
      <button class="button clear">&larr;</button>
      <button class="button operator">%</button>
      <button class="button operator">/</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">*</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">-</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">+</button>
      <button class="button number">0</button>
      <button class="button number decimal">.</button>
      <button class="button operator equal">=</button>
    </section>
  </body>
</html>
